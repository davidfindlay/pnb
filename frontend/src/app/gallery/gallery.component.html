<main role="main">

  <section class="jumbotron text-center">
    <div class="container">
      <h1 class="jumbotron-heading">{{albumTitle}}</h1>
      <p class="lead text-muted">{{albumDescription}}</p>
      <p>
        <a href="#" class="btn btn-primary my-2">Slide Show</a>
        <a (click)="blogView()" class="btn btn-secondary my-2">Blog View</a>
        <a routerLink="add" class="btn btn-secondary my-2">Add Item</a>
      </p>
    </div>
  </section>

  <div class="album py-5 bg-light">
    <div class="container">
      <div class="row">
        <div class="col-md-4" *ngFor="let gItem of galleryItems">
          <app-gallery-item [galleryItem]="gItem"></app-gallery-item>
        </div>
      </div>
    </div>
  </div>

</main>
