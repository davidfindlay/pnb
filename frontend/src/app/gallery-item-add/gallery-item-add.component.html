<main role="main">
  <form class="form-create-album" #addItems="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="inputFile">File</label>
      <input #inputFile type="file" id="inputFile" class="form-control" placeholder="File" required autofocus
             [(ngModel)]="albumItem.file" name="file" />
    </div>
    <div class="form-group">
      <label for="inputAlbumItemTitle">Title</label>
      <input id="inputAlbumItemTitle" class="form-control" placeholder="Title" autofocus
                [(ngModel)]="albumItem.title" name="title /">
    </div>
    <div class="form-group">
      <label for="inputDescription">Description</label>
      <textarea type="file" id="inputDescription" class="form-control" placeholder="Description" autofocus
                [(ngModel)]="albumItem.description" name="description"></textarea>
    </div>
    <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit"
            [disabled]="!addItems.form.valid">Add Item</button>
  </form>
</main>
