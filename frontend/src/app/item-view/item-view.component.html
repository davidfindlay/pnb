<main role="main">
  <div class="content">
    <h1 class="item-title">{{item.title}}</h1>
    <div class="image-container">
      <img data-src="assets/testassets/{{getFileUrl(item.file)}}" alt="{{item.title}}">
    </div>
    <div class="item-info">
      {{item.description}}
    </div>
  </div>
</main>
